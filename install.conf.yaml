- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/alacritty: alacritty
    ~/.config/tmux: tmux
    ~/.config/yabai: yabai
    ~/.config/skhd: skhd
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim: nvim
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases

- shell:
    - [git submodule update --init --recursive, Installing submodules]
